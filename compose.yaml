version: '3.8'

services:
  # -----------------------------------------------------------------
  # PYTHON BACKEND (BE)
  # -----------------------------------------------------------------
  backend:
    build:
      context: ./be
      dockerfile: Dockerfile
    container_name: social-media-backend
    restart: always
    environment:
      # WICHTIG: Der Hostname f√ºr die interne DB-Verbindung ist immer der Service-Name 'db'
      POSTGRES_HOST: db
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}

      # Zusammengesetzte URL (falls in settings.py verwendet)
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}

      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      PORT: 8000
    ports:
      - "8000:8000"
    depends_on:
      - db
      - minio

  # -----------------------------------------------------------------
  # ANGULAR FRONTEND (FE)
  # -----------------------------------------------------------------
  frontend:
    build:
      context: ./fe
      dockerfile: Dockerfile
    container_name: social-media-frontend
    restart: always
    environment:
      API_BASE_URL: http://backend:8000/api
    ports:
      - "4200:80"
    depends_on:
      - backend

  # -----------------------------------------------------------------
  # POSTGRESQL DATABASE
  # -----------------------------------------------------------------
  db:
    image: postgres:15-alpine
    container_name: social-media-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # -----------------------------------------------------------------
  # MINIO OBJECT STORAGE
  # -----------------------------------------------------------------
  minio:
    image: minio/minio
    container_name: social-media-minio
    restart: always
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000" # MinIO API
      - "9001:9001" # MinIO Konsole (Web-UI)
    command: server /data --console-address ":9001"

volumes:
  db_data:
  minio_data: