# NGINX configuration for serving Angular SPA and proxying API requests

server {
    listen 80;
    server_name _;

    # Use Docker's embedded DNS to resolve service names at runtime
    resolver 127.0.0.11 ipv6=off;

    # Serve built Angular app
    root /usr/share/nginx/html;
    index index.html;

    # Health endpoint
    location = /healthz { return 200 'ok'; add_header Content-Type text/plain; }

    # Proxy API calls to the backend service from docker-compose
    # Defer DNS resolution to request-time by using a variable
    set $backend_upstream backend:8000;
    location /api/ {
        proxy_pass http://$backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Try to serve static files, fallback to index.html for SPA routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: cache static assets for better performance
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
        try_files $uri =404;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
}
