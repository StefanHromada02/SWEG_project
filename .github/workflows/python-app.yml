# Der Workflow-Name ist angepasst, um das Backend und Poetry zu spiegeln
name: Backend CI / Poetry Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 1. Code abrufen
      uses: actions/checkout@v4

    # 2. Python einrichten (Empfohlen: 3.11 oder neuer)
    - name: 2. Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        
    - name: 3. Install Poetry
      uses: snok/install-poetry@v1
      
    # 4. Caching der Abhängigkeiten
    - name: 4. Cache Poetry virtualenv
      uses: actions/cache@v4
      with:
        path: ~/.local/share/pypoetry/Cache/virtualenvs
        # WICHTIG: Cache-Key muss den Pfad zur Lock-Datei im Ordner "be" verwenden!
        key: ${{ runner.os }}-poetry-${{ hashFiles('be/poetry.lock') }} 
        restore-keys: |
          ${{ runner.os }}-poetry-

    # 5. Abhängigkeiten installieren
    - name: 5. Install Dependencies (Poetry)
      # WICHTIG: Arbeitsverzeichnis auf den Ordner "be" setzen
      working-directory: ./be/
      run: poetry install --no-root
      
    # 6. Lint mit Flake8 (Optional)
    - name: 6. Lint with Flake8
      # WICHTIG: Im Ordner "be" ausführen
      working-directory: ./be/
      run: |
        poetry run flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    # 7. Tests ausführen
    - name: 7. Test with pytest
      # WICHTIG: Im Ordner "be" ausführen
      working-directory: ./be/
      run: poetry run pytest
