name: CI/CD Pipeline

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

permissions:
  contents: read
  packages: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cat > .env << EOF
          POSTGRES_HOST=db
          POSTGRES_USER=test_user
          POSTGRES_PASSWORD=test_password
          POSTGRES_DB=test_db
          MINIO_ENDPOINT=minio:9000
          MINIO_ROOT_USER=test_minio_user
          MINIO_ROOT_PASSWORD=test_minio_password
          EOF

      - name: Start database and MinIO services
        run: |
          docker compose up -d db minio

      - name: Wait for services to be ready
        run: |
          echo "Waiting for database and MinIO to be ready..."
          sleep 20

      - name: Build and start backend
        run: |
          docker compose build backend
          docker compose up -d backend

      - name: Wait for backend to be ready
        run: |
          echo "Waiting for backend to be ready..."
          sleep 10

      - name: Run tests
        run: |
          docker compose exec -T backend python -m pytest domains/posts/tests/ -v --cov=domains

      - name: Cleanup
        if: always()
        run: |
          docker compose down -v

  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cat > .env << EOF
          POSTGRES_HOST=db
          POSTGRES_USER=postgres
          POSTGRES_PASSWORD=postgres
          POSTGRES_DB=social_media_db
          MINIO_ROOT_USER=minio
          MINIO_ROOT_PASSWORD=minio
          EOF

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build backend image
        run: |
          docker compose build backend

      - name: Build frontend image
        run: |
          docker compose build frontend

      - name: Tag and push backend images
        run: |
          docker tag social-media-backend ghcr.io/stefanhromada02/sweg_project/backend:latest
          docker tag social-media-backend ghcr.io/stefanhromada02/sweg_project/backend:${{ github.sha }}
          docker push ghcr.io/stefanhromada02/sweg_project/backend:latest
          docker push ghcr.io/stefanhromada02/sweg_project/backend:${{ github.sha }}

      - name: Tag and push frontend images
        run: |
          docker tag social-media-frontend ghcr.io/stefanhromada02/sweg_project/frontend:latest
          docker tag social-media-frontend ghcr.io/stefanhromada02/sweg_project/frontend:${{ github.sha }}
          docker push ghcr.io/stefanhromada02/sweg_project/frontend:latest
          docker push ghcr.io/stefanhromada02/sweg_project/frontend:${{ github.sha }}

      - name: Cleanup
        if: always()
        run: |
          docker compose down -v
