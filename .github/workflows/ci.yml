name: Backend CI / Integration Tests

on:
  pull_request:
    branches: ['main']

permissions:
  contents: read

jobs:
  test_backend:
    runs-on: ubuntu-latest
    container: python:3.11-slim

    services:
      db:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: social_media_db
        options: >-
          --health-cmd="pg_isready -U postgres -d social_media_db"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

      minio:
        image: minio/minio
        env:
          MINIO_ROOT_USER: minio
          MINIO_ROOT_PASSWORD: minio_admin

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        working-directory: ./be/
        run: |
          python -m venv .venv
          .venv/bin/pip install --upgrade pip
          .venv/bin/pip install -r requirements.txt
          .venv/bin/pip install pytest pytest-django flake8

      - name: Django migrate
        working-directory: ./be/
        env:
          PYTHONPATH: .
          DJANGO_SETTINGS_MODULE: config.settings
          POSTGRES_HOST: db
          POSTGRES_PORT: 5432
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: social_media_db
        run: |
          .venv/bin/python manage.py migrate --noinput

      - name: Lint
        working-directory: ./be/
        run: |
          .venv/bin/flake8 . \
            --count \
            --exit-zero \
            --max-complexity=10 \
            --max-line-length=127 \
            --statistics

      - name: Run tests
        working-directory: ./be/
        env:
          PYTHONPATH: .
          DJANGO_SETTINGS_MODULE: config.settings

          POSTGRES_HOST: db
          POSTGRES_PORT: 5432
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: social_media_db

          MINIO_ENDPOINT: minio:9000
          MINIO_ACCESS_KEY: minio
          MINIO_SECRET_KEY: minio_admin
        run: |
          .venv/bin/pytest
