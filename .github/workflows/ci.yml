name: CI - Test All Components

on:
  push:
    branches: [ 'main', 'develop' ]
  pull_request:
    branches: [ 'main', 'develop' ]

permissions:
  contents: read

jobs:
  test_backend:
    name: Backend Tests (Python/Django)
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: social_media_db
        options: >-
          --health-cmd="pg_isready -U postgres" 
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Start MinIO
        run: |
          docker run -d \
            --name minio-service \
            -p 9000:9000 -p 9001:9001 \
            -e MINIO_ROOT_USER=minio \
            -e MINIO_ROOT_PASSWORD=minio_admin \
            minio/minio:latest server /data --console-address ":9001"
          
          echo "Waiting for MinIO to be ready..."
          timeout 60 bash -c 'until curl -f http://localhost:9000/minio/health/live 2>/dev/null; do sleep 2; done'
          echo "✅ MinIO is ready"

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'


      - name: Install dependencies
        working-directory: ./be/
        run: |
          python -m venv .venv
          .venv/bin/pip install --upgrade pip
          .venv/bin/pip install -r requirements.txt
          .venv/bin/pip install pytest pytest-django

      - name: Run unit tests (mocked)
        working-directory: ./be/
        env:
          PYTHONPATH: .
          DJANGO_SETTINGS_MODULE: config.settings
          POSTGRES_HOST: localhost
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: social_media_db
          MINIO_ENDPOINT: localhost:9000
          MINIO_ACCESS_KEY: minio
          MINIO_SECRET_KEY: minio_admin
        run: |
          sleep 5 
          .venv/bin/pytest

      - name: Cleanup MinIO container
        if: always()
        run: |
          docker stop minio-service || true
          docker rm minio-service || true

  frontend-tests:
    name: Frontend Tests (Angular)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: fe/app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache npm
        if: ${{ hashFiles('fe/app/package-lock.json') != '' }}
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('fe/app/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Chrome
        id: setup-chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i; fi

      - name: Run unit tests (headless)
        env:
          CHROME_BIN: ${{ steps.setup-chrome.outputs.chrome-path }}
          CI: true
        run: |
          npx ng test --karma-config=./karma.conf.js --watch=false --browsers=ChromeHeadlessCI --code-coverage

      - name: Build frontend
        run: npm run build --if-present

  test_resize_service:
    name: Resize Service Tests (Python)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./resize-service/
        run: |
          python -m venv .venv
          .venv/bin/pip install --upgrade pip
          .venv/bin/pip install -r requirements.txt

      - name: Run unit tests
        working-directory: ./resize-service/
        run: |
          .venv/bin/pytest test_resize_worker.py -v

      - name: Check code syntax
        working-directory: ./resize-service/
        run: |
          .venv/bin/python -m py_compile resize_worker.py

  test_minio_service:
    name: MinIO Service Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Start MinIO
        run: |
          docker run -d \
            --name minio-test \
            -p 9000:9000 -p 9001:9001 \
            -e MINIO_ROOT_USER=minio \
            -e MINIO_ROOT_PASSWORD=minio_admin \
            minio/minio:latest server /data --console-address ":9001"

      - name: Wait for MinIO to be ready
        run: |
          echo "Waiting for MinIO to be ready..."
          timeout 60 bash -c 'until curl -f http://localhost:9000/minio/health/live 2>/dev/null; do sleep 2; done'
          echo "✅ MinIO is healthy"

      - name: Install MinIO Client
        run: |
          wget https://dl.min.io/client/mc/release/linux-amd64/mc
          chmod +x mc
          sudo mv mc /usr/local/bin/

      - name: Configure MinIO Client
        run: |
          mc alias set local http://localhost:9000 minio minio_admin
          
      - name: Create and test bucket
        run: |
          # Create bucket
          mc mb --ignore-existing local/social-media-bucket
          echo "✅ Bucket created"
          
          # Set public policy
          mc anonymous set public local/social-media-bucket
          echo "✅ Public policy set"
          
          # Test upload
          echo "test content" > test-file.txt
          mc cp test-file.txt local/social-media-bucket/
          echo "✅ File upload successful"
          
          # Test list
          mc ls local/social-media-bucket/
          echo "✅ Bucket listing successful"
          
          # Test download
          mc cp local/social-media-bucket/test-file.txt downloaded-file.txt
          if [ -f downloaded-file.txt ]; then
            echo "✅ File download successful"
          else
            echo "❌ File download failed"
            exit 1
          fi

      - name: Test public HTTP access
        run: |
          # Test public access via HTTP
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:9000/social-media-bucket/)
          if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "403" ]; then
            echo "✅ Bucket is accessible via HTTP (Status: $HTTP_CODE)"
          else
            echo "❌ Bucket not accessible (Status: $HTTP_CODE)"
            exit 1
          fi

      - name: Cleanup MinIO container
        if: always()
        run: |
          docker stop minio-test || true
          docker rm minio-test || true